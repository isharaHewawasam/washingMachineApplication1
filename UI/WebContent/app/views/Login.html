<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS Posting Login Form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="app/css/Login.css" rel="stylesheet"/>
	
  </head>

  <body  ng-controller="LoginFormController">
 
  
 <div style="background:0A427D !important" class="jumbotron">
 <img src="app/img/Dashboardassets/logo.png" alt="App Logo" class="img-responsive btnPendingGoals"  style="padding-left: 20px;" />
<strong style="font-size: 14px; font: Roboto Light; color: #FEFEFE; display:inline;">IOT for Electronics</strong>
  
 
</div>
    <div class="container">
       <h2><img src="app/img/Dashboardassets/iconlock.png" class="lock"   /></span> Login</h2>
      <form class="login-form" ng-submit="postForm()" name="userForm" novalidate >
       
         
        <label >Username</label>
        
        <input type="email" id="inputUsername" class="form-control" name="email" placeholder="Email" required autofocus ng-model="inputData.username"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ng-minlength="5" required></br>
     
 
     <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email Id.</p>
     
        <label for=>Password</label>
      
        <input type="password" id="inputPassword"  name="password" class="form-control" placeholder="Password" required ng-model="inputData.password">
		
		<br>
	
		<div class="alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div>
		 <a href="#" class="pull-left forgot-password" ><u>Forgot Password </u></a>
        <button class="btn btn-primary" type="submit" ng-disabled="userForm.$invalid" >Login</button>
		
      </form>
    </div> 
  </body>
</html>

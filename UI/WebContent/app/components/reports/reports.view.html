	<div  id="dashboardNav" ng-controller="MyviewController">

<div class="row col-lg-12  filter-filterDiv" id="filterdive" ng-controller="DashboardController">




	            <div class=" col-lg-10"  id="filterDivId" >
	
	               <div class="col-lg-2 reportnvwidth"  >
	                  <select name="" ng-class="{'selectboxLoader': loader.isStateBox}" class="form-control filter-selectStyle"   ng-model="region.states" ng-change="selectCities()"   >
	                  <option class="option-text-style" value="" disabled selected translate="{{'states'}}">
	                    <option class="option-text-style" value="" >All
	                     <option class="option-text-style" ng-repeat="state in states"   value={{state.name}}>{{state.name}}</option>
	                  </select>
	
	
	               </div>
	
	               <div class="col-lg-2 reportnvwidth2" >
	                  <select name="" ng-class="{'selectboxLoader': loader.isCityBox}" class="form-control filter-selectStyle"  ng-model="region.cities"   >
	                    <option class="option-text-style" value="" disabled selected translate="{{'cities'}}">
	                    <option class="option-text-style" value="" >All
	                              <option class="option-text-style" ng-repeat="city in cities" value={{city.city}} >{{city.city}}
	
	                  </select>
	
	               </div>

	            </div>
               <div class="col-lg-2 reportfiltrdv " >
             		<button ng-disabled="isReportFiltering" class="btn btn-default pull-right "   id="applyFilter" ng-click="iniReport()" translate="{{'apply_filter'}}"></button>

            	</div>
   </div>



          <div class="col-lg-12 reportgrid" >
      <!-- START panel -->


         <div class="panel-body " id="gridHideNodata" ng-controller="DashboardController" ng-if="!isEngManager">
          <!--   START table-responsive -->
            <div id="gridAdjustHeight" class="panel panel-default"  ng-show="isOnLoad">
             <table  class="table table-striped table-bordered table-hover" border=0 id="pagination">
                 <tr>
                    <strong> <div id="reportgridtittle" translate="{{'washing_machine_status_reports'}}"></div></strong>
                    <img id="reportgridinfo" class="pull-right col-md-1" src="img/Dashboardassets/help.png" data-toggle="popover" data-placement="left"
            data-content="This is the full status report of filtered data of Washing Machines according to the selections made and to be exported as per the preference."
            data-trigger="hover"></img>


          </tr>
          <div class="tbody">



                  <thead class="md-body-2 reportgridstyle" >


                        <tr>
                       <th class="text-center" translate="{{'make'}}"><select id="dropdown"> </th>
                        <th class="text-center" translate="{{'model'}}"><select id="dropdown"></th>
                        <th class="text-center" translate="{{'total_loads'}}"><select id="dropdown"> </th>
                        <th class="text-center" translate="{{'most_popular_wash_day'}}"><select id="dropdown"> </th>
                        <th class="text-center" translate="{{'most_popular_time_of_day'}}"><select id="dropdown"> </th>

                     </tr>


                  </thead>

                  <tbody id="tabody">
                      <tr ng-repeat="itm in mkt_griddata">
                        <td class="text-center">{{itm.make}}</td>
                        <td class="text-center">{{itm.model}}</td>
                        <td class="text-center">{{itm.totalLoad}}</td>
                        <td class="text-center">{{itm.popularDay}}</td>
                        <td class="text-center">{{itm.popularTime}}</td>

                     </tr>


                 </tbody>

               </table>

            </div>
